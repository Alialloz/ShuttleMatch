<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ShuttleMatch - Générateur de Matchs de Badminton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="./images/logo_club.png" alt="Logo de ShuttleMatch" class="logo">
        <div class="club-info">
            <h1>ShuttleMatch</h1>
            <p>Organisez vos matchs facilement avec ShuttleMatch</p>
        </div>
    </nav>

    <div class="container">
        <div class="input-group">
            <label for="playerCount">Saisissez le nombre de joueurs (entre 4 et 12) :</label>
            <input type="number" id="playerCount" min="4" max="12">
            <button onclick="createPlayerInputs()">Confirmer</button>
        </div>
    
        <div id="playerNames"></div>

        <!-- Structure des terrains ajustée pour la manipulation JavaScript -->
        <div class="court" id="court1">
            <h2>Terrain 1</h2>
            <div class="net"></div>
        </div>

        <div class="court" id="court2">
            <h2>Terrain 2</h2>
            <div class="net"></div>
        </div>

        <div class="court" id="court3">
            <h2>Terrain 3</h2>
            <div class="net"></div>
        </div>
    </div>

    <div class="match-banner">
        <h3>Matchs en attente</h3>
        <ul class="match-list">
            <!-- Les matchs seront insérés ici -->
        </ul>
        <button id="playNextMatch">Jouer prochain match</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
