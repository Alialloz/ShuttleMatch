<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ShuttleMatch - Générateur de Matchs de Badminton</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="./images/logo_club.png" alt="Logo de ShuttleMatch" class="logo">
        <div class="club-info">
            <h1>ShuttleMatch</h1>
            <p>Organisez vos matchs facilement avec ShuttleMatch</p>
        </div>
    </nav>

    <div class="container">
        <div class="input-group">
            <label for="playerCount">Saisissez le nombre de joueurs (entre 4 et 12) :</label>
            <input type="number" id="playerCount" min="4" max="12">
            <button onclick="createPlayerInputs()">Confirmer</button>
        </div>
    
        <div id="playerNames"></div>

        <div class="court" id="court1">
            <h2>Terrain 1</h2>
            <div class="side">
                <div class="player">Joueur 1A</div>
                <div class="player">Joueur 1B</div>
            </div>
            <div class="net"></div>
            <div class="side">
                <div class="player">Joueur 1C</div>
                <div class="player">Joueur 1D</div>
            </div>
        </div>

        <div class="court" id="court2">
            <h2>Terrain 2</h2>
            <div class="side">
                <div class="player">Joueur 2A</div>
                <div class="player">Joueur 2B</div>
            </div>
            <div class="net"></div>
            <div class="side">
                <div class="player">Joueur 2C</div>
                <div class="player">Joueur 2D</div>
            </div>
        </div>

        <div class="court" id="court3">
            <h2>Terrain 3</h2>
            <div class="side">
                <div class="player">Joueur 3A</div>
                <div class="player">Joueur 3B</div>
            </div>
            <div class="net"></div>
            <div class="side">
                <div class="player">Joueur 3C</div>
                <div class="player">Joueur 3D</div>
            </div>
        </div>
    </div>
    <div class="match-banner">
        <h3>Matchs en attente</h3>
        <ul class="match-list">
            <li>Équipe 1A vs Équipe 2A</li>
            <li>Équipe 1B vs Équipe 2B</li>
            <!-- Ajoutez plus de matchs ici -->
        </ul>
    </div>

<script src="script.js"></script>
</body>
</html>
